<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="CSS/style.css">
  
  <link rel="stylesheet" href="CSS/media-screen.css">

<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="svg">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      
      <div class="main-body">
        <div class="profile-pic">
          <img src="images/image-victor.jpg" alt="">
        </div>

        <div class="info">
          <div class="name">
            <h4>Victor Crest</h4> <span>26</span> 
          </div>

          <span>London</span> 
        </div>

        <hr>
        <div class="social">
          <div class="followers">
            <h4>80K</h4> 
            <span>Followers</span> 
          </div>

          <div class="likes">
            <h4>803K</h4>
            <span>Likes</span> 
          </div>

          <div class="photos">
            <h4>1.4K</h4>
            <span>Photos</span>
          </div>

        </div>

      </div>
    </div>
  </div>

   
  <div class="attribution">
    <marquee behavior="" direction="">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victory Odagwe</a>.</marquee>
  </div>
</body>
</html>
